
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Data Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Web Data Extractor</h1>
            <p>Extract specific attributes from web pages</p>
        </header>

        <div class="form-section">
            <div class="mode-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="endpointMode" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Endpoint Mode</span>
                </label>
                <p class="mode-description">Toggle for raw JSON endpoint response</p>
            </div>
            
            <div class="input-group">
                <label for="urls">Target URL (Single URL only):</label>
                <textarea id="urls" placeholder="https://example.com/page1" rows="2"></textarea>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="attribute">Target Attribute:</label>
                    <input type="text" id="attribute" value="data-holdings" placeholder="data-attribute">
                </div>
                
                <div class="input-group">
                    <label for="label">Label (optional):</label>
                    <input type="text" id="label" placeholder="Search label">
                </div>
            </div>

            <button id="extractBtn" class="extract-btn">
                <span class="btn-text">Extract Data</span>
                <span class="loader" style="display: none;"></span>
            </button>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>Results</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
